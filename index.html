<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
 

</head>
<body>
  <div class="menu">
    <h1>Select Your Symbol</h1>
    <form id="name-form">
      <input type="text" id="player-x-name" placeholder="Enter Player X's Name" required>
      <input type="text" id="player-o-name" placeholder="Enter Player O's Name" required>
      <button type="button" id="select-x">Play as X</button>
      <button type="button" id="select-o">Play as O</button>
    </form>
  </div>
  <div class="container hidden">
    <div class="scoreboard">
      <div class="player player-x">Player X</div>
      <div class="score player-x" id="score-x">0</div>
      <div class="player player-o">Player O</div>
      <div class="score player-o" id="score-o">0</div>
    </div>
    <div class="game-container">
    <div id="board" class="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
  </div>
    <div id="timer">Time left: <span id="time-left"></span> seconds</div>
    <div id="status-message" class="status">Player X's turn</div>
    <button id="restart-button">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
